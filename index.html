//学号非空+长度+合法性验证
function checkno(){
	var no=document.myform.textno;
	if(no.value==""){
		alert("请输入学号");
		no.focus();
		return false;
	}
	if(no.value.length!=5){

	}
	if(isNaN(no.value))

		  }

  }
